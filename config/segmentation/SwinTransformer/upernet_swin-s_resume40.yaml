logdir: /data/data/semi_compete/models/swinTransform/upernet_swin-s_resume40/
gpus: [0]
distributed: true
fp16: false
lrank: 0

# define model
model:
  architecture: upernet_swin-s
  model_scale: 1
  preweightpath: /data/data/semi_compete/models/swinTransform/upernet_swin-s/checkpoints/k-ep[79]-0.7133.pth
  init_params:
    # pretrained: /data/initmodel/mmsegmentation/swin_small_patch4_window7_224_convert.pth
    in_channels: 3
    classes: 13
    with_auxiliary_head: false

tta: False

data:
  # datasets
  train_dataset:
    name: SegDataset
    init_params:
      images_dir: /data/data/semi_compete/clip_integrate/512_128/labeled_train/image
      masks_dir: /data/data/semi_compete/clip_integrate/512_128/labeled_train/mask
      ids_csv: /data/data/semi_compete/clip_integrate/512_128/labeled_train/train.csv
      transform_name: train_transform_1

  valid_dataset:
    name: SegDataset
    init_params:
      images_dir: /data/data/semi_compete/clip_integrate/512_128/labeled_train/image
      masks_dir: /data/data/semi_compete/clip_integrate/512_128/labeled_train/mask
      ids_csv: /data/data/semi_compete/clip_integrate/512_128/labeled_train/val.csv
      transform_name: test_transform_1

  test_dataset:
    name: SegDataset
    init_params:
      images_dir: /data/data/semi_compete/clip_integrate/512_128/val/image
      ids_csv: /data/data/semi_compete/clip_integrate/512_128/val/test.csv
      transform_name: test_transform_1

  unlabeled_dataset:
    name: SegDataset
    init_params:
      images_dir: /data/data/semi_compete/clip_integrate/512_128/unlabeled_train/image
      ids_csv: /data/data/semi_compete/clip_integrate/512_128/unlabeled_train/pseudo.csv
      transform_name: test_transform_1
      
  pseudo_dataset:
    name: PseudoDataset
    init_params:
      images_dir: /data/data/semi_compete/clip_integrate/512_128/labeled_train/image
      masks_dir: /data/data/semi_compete/clip_integrate/512_128/labeled_train/mask
      pse_images_dir: /data/data/semi_compete/clip_integrate/512_128/unlabeled_train/image
      pse_masks_dir: /data/data/semi_compete/clip_integrate/512_128/unlabeled_train/mask
      ids_csv: /data/data/semi_compete/clip_integrate/512_128/labeled_train/train.csv
      transform_name: train_transform_1

  # loaders
  train_dataloader:
    batch_size: 4
    drop_last: true
    pin_memory: true
    num_workers: 0

  valid_dataloader:
    batch_size: 4
    shuffle: false
    drop_last: false
    pin_memory: true
    num_workers: 0

  test_dataloader:
    batch_size: 6
    shuffle: false
    drop_last: false
    pin_memory: false
    num_workers: 0
  
  unlabeled_dataloader:
    batch_size: 4
    shuffle: false
    drop_last: false
    pin_memory: true
    num_workers: 0

  pseudo_dataloader:
    batch_size: 4
    drop_last: true
    pin_memory: true
    num_workers: 0

training:

  losses:
    mask:
      name: CEDiceLoss
      init_params:
        ignore_label: 0

  metrics:
    mask:
      - name: MeanIoU
        init_params:
          ignore_label: 0

  optimizer:
    name: adamw
    init_params:
      lr: 0.000019

  scheduler:
    name: PolyLR
    init_params:
      epochs: 120

  fit:
    epochs: 40
    accumulation_steps: 4
    verbose: true

  callbacks: []

  runner:
    model_output_keys: mask


logging:
  save_top: 10
